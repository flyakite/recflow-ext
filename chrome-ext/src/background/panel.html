<!DOCTYPE html>
<html>
<head>
<style>
body{
  margin: 0;
  padding: 0;
}
.full-size{
  width: 100%;
  margin: 0 auto;
  text-align: center;
}
.status-bar{
  font-size: 20px;
  line-height: 50px;
  height: 50px;
  color: #444;
  background: white;
}
.btn{
  font-size: 20px;
  line-height: 50px;
  height: 50px;
  padding-left: 20px;
  padding-right: 20px;
  border-radius: 3px;
  display: inline-block;
  text-decoration: none;
  text-align: center;
  box-sizing: border-box;
  border: 0;
  cursor: pointer;
}
.btn-red{
  color: white;
  background: #f25522;
  box-shadow: 0 3px 0 0 #9f2f09;
}
.btn-red:hover{
  color: white;
  background: #ff8855;
  box-shadow: 0 3px 0 0 #d2523c;
}
.btn-purple{
  color: white;
  background: #354a5f;
  box-shadow: 0 3px 0 0 #02172c;
}
.btn-purple:hover{
  color: white;
  background: #687d92;
  box-shadow: 0 3px 0 0 #354a5f;
}
.btn-purple:disabled{
  color: white;
  background: #eee;
  box-shadow: 0 3px 0 0 #eee;
  cursor: no-drop;
}
.btn-section{
  width: 100%;
  margin: 30px auto;
  text-align: center;
}
.steps-section{
  margin-top: 10px;
}
.invisible{
  visibility: hidden;
}
#status-helper{
  color: #444;
  /*line-height: 30px;*/
  font-size: 14px;
  text-align: center;
  padding: 10px;
  padding-left: 10px;
  padding-right: 10px;
}
.step{
  width: 100%;
  margin: 0 auto;
  text-align: left;
  font-size: 13px;
  padding: 10px;
  background: #eee;
  /*border-top: 1px solid #fefefe;*/
  border-bottom: 1px solid #ddd;
}
.wait-before{
  color: #777;
}
.start-url{
  color: #777;
}
.step-type{
  padding-right: 5px;
}

</style>
</head>
<body>
  <div id="status-bar" class="status-bar full-size">
    <span id="status-bar-action">Recording</span>
    <span id="status-bar-web"></span>
  </div>
  <div id="status-helper" class="invisible">Please show us how to use your website for testing, we are recording your actions. ---></div>
  <div id="steps-section" class="steps-section"></div>
  <div class="btn-section">
    <button id="finish-recording" class="finish-recording btn btn-purple" disabled>Finish Recording</button>
  </div>
  <script src="./panel.js"></script>
</body>
</html>
