<!doctype html>
<head>
<style type="text/css">
	#mainPopup {
		padding: 10px;
		height: 400px;
		width: 300px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}
	h1 {
		font-size: 2em;
	}
  .margin-top{
    margin-top: 10px;
  }
  .btn {
    font-size: 16px;
    padding: 10px 15px;
    line-height: 1.5;
    border-radius: 6px;
    border: 0px;
  }
  .btn:hover{
    color: #f3f3f3;
  }
  .mode-btn {
    width: 190px;
    display: table;
  }
  .record-btn {
    /*float: left;*/
    width: 300px;
    color: white;
    background-color: #e74c3c;
  }
  .assert-btn {
    float: right;
    color: white;
    background-color: #2ecc71;
  }
  .finish-btn {
    margin-top: 20px;
    width: 300px;
    color: white;
    background-color: #34495e;
  }
  .cancel-btn {
    margin-top: 20px;
    width: 300px;
    color: white;
    background-color: #666;
  }
</style>
</head>
<body>
<div id="mainPopup">
  <h2>RecFlow</h2>
  <div>
    <p id="recordIntroduction">
      Press Enter Recording Mode to start recording mouse clicks and form inputs. File upload is not supported now.
    </p>
    <p id="authenticationWarning">
      If it requires an authentication to access the page, please start to record from logging in.
    </p>
    <div>
      <button id="recordMobileBtn" class="btn record-btn margin-top">
        Record a mobile test scenario
      </button>
      <button id="recordDesktopBtn" class="btn record-btn margin-top">
        Record a desktop test scenario
      </button>
      <!--button id="assert-btn" class="btn mode-btn">
        Enter Assertion Mode
      </button-->
    </div>
    <button id="finishBtn" class="btn finish-btn">
      Finish Recording
    </button>
    <button id="cancelBtn" class="btn cancel-btn">
      Cancel Recording
    </button>
  </div>
</div>
<script src='browser_action.js'></script>
</body>
</html>
